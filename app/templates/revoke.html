{% extends "base.html" %}

{% block content %}

<h3>Создание сертификата</h3>
<form method="POST" action="/revoke">
    {{ form.csrf_token }}
    <table class="input_form">
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name(size=20) }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Отозвать сертификат"></td>
        </tr>
    </table>
</form>


{% endblock %}
